version: "3.8"

services:
  sber-speech-adapter:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - SBER_CLIENT_ID=${SBER_CLIENT_ID}
      - SBER_CLIENT_SECRET=${SBER_CLIENT_SECRET}
      - SBER_SCOPE=${SBER_SCOPE:-SALUTE_SPEECH_PERS}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
